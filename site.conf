<VirtualHost *:80>
	# ServerName example.com

	# ServerAdmin admin@localhost
	DocumentRoot /src

	WSGIScriptAlias / /src/openerp-wsgi.py
	WSGIPassAuthorization On
	WSGIDaemonProcess site python-path=/src
	WSGIProcessGroup site
	WSGIApplicationGroup %{GLOBAL}

	<Directory /src>
		<Files openerp-wsgi.py>
			AllowOverride None
			Require all granted
		</Files>
	</Directory>
	<Directory /src>
		Options Indexes FollowSymLinks
		AllowOverride None
		Require all granted
	</Directory>
	<Directory /var/www>
	 Options Indexes FollowSymLinks
		AllowOverride None
		Require all granted
	</Directory>

	ErrorLog /src/error.log
	CustomLog /src/access.log combined
</VirtualHost>

# vim: syntax=apache ts=4 sw=4 sts=4 sr noet
